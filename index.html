<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Flexbox Layout</title>
	<link href="css/framework.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
<section class="container">
	<header class="gold top-site">
		<div class="flex">
			<div class="w50 text-left text-white logo">LogoMarca</div><!-- w50 left text-white logo -->
			<div class="w50 text-right">
				<ul>
					<li><a class="text-white" href="">Home</a></li>
					<li><a class="text-white" href="">Sobre</a></li>
					<li><a class="text-white" href="">Contato</a></li>
				</ul>
			</div><!-- w50 right -->
		</div><!-- flex -->
	</header>
</section><!--container-->

<section class="container light-blue">
	<div class="flex">
		<div class="w100 text-center slider">
			<p>Meu Texto para um slider!</p>
		</div><!-- w100 center slider -->
	</div><!-- flex -->
</section><!-- container light-blue -->

<section class="container promo">
	<div class="flex">
		<div class="w33 text-center order2">
			<h2>Título 1</h2>
			<p>Aqui vai a descrição</p>
		</div><!-- w33 center order2 -->

		<div class="w33 text-center order1">
			<h2>Título 2</h2>
			<p>Aqui vai a descrição</p>
		</div><!-- w33 center order1 -->

		<div class="w33 text-center order3">
			<h2>Título 3</h2>
			<p>Aqui vai a descrição</p>
		</div><!-- w33 center order3 -->
	</div><!-- flex -->
</section><!-- container promo -->


</body>
</html>
